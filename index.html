<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Store</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <header>
      <img src="images/Mobile.avif" height="100px" width="100px" />
      <div class="head" id="head">
        <h2 class="heading">Mobile Store</h2>
      </div>

      <div class="navbar" id="navbar">
        <ul>
          <li class="list"><a class="active" href="#home">Home</a></li>
          <li class="list"><a href="#contact">Contact</a></li>
          <li class="list"><a href="#service">Service</a></li>
          <li class="list" style="float: right"><a class="about-link" href="#about Us">About Us</a></li>
        </ul>
      </div>
    </header>
    <h2>Welcome to mobile Store</h2>
    <div class="container">
      <form action="#home" method="post">
        <div class="row">
          <div class="col-25">
            <label for="phone_brand">Select Phone Brand:</label>
          </div>
          <div class="col-75">
            <select name="phone_brand" id="phone_brand">
              <option value="iphone">Iphone</option>
              <option value="samsung">Samsung</option>
              <option value="oppo">Oppo</option>
              <option value="oneplus">Oneplus</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_name">Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="user_name" name="user_name" placeholder="please enter your name"/>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_phone">Enter Phone Number:</label>
          </div>
          <div class="col-75">
            <input type="number" name="user_phone" id="user_phone" placeholder="please enter your number"/>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_age">Enter Your Age:</label>
          </div>
          <div class="col-75">
            <input type="number" name="user_age" id="user_age"/>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_dob">Enter Your DOB:</label>
          </div>
          <div class="col-75">
            <input type="date" name="user_dob" id="user_dob"/>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_int">Enter Your Interests:</label>
          </div>
          <div class="col-75">
            <textarea name="user_int" id="user_int" placeholder="Write your interests" style="height: 200px;"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="user_pwd">Enter Your Password:</label>
          </div>
          <div class="col-75">
            <input type="password" name="user_pwd" id="user_pwd"/>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
